<!DOCTYPE html>
<html>
    <head>
	<title>Roland's Vancouver Chromeless 2014 </title>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>
<script type="text/javascript"src="roland.2014.vancouver.flickr.latlon.js"></script>
<script type="text/javascript">
function initialize() {
  var layer = new L.StamenTileLayer("toner-background");
  var map = new L.Map("map", {
        scrollWheelZoom: true,
        touchZoom: true,
        doubleClickZoom: true,
        zoomControl: true,
        dragging: false,
        center: new L.LatLng(49.2604, -123.1140),
	zoom: 13,
	minZoom: 10,
	maxZoom: 18,
	//layers: [layer],
	 });
  for (var i = 0; i < roland_2014_vancouver.length; i++) {
    L.polygon([[roland_2014_vancouver[i][0], roland_2014_vancouver[i][1]]], {weight: 3, color:'red'}).addTo(map);
  }
}
</script>
        <style type="text/css">
            #map {
                width: 1920px;
                height: 1080px;
            }
        </style>
    </head>
    <body onload="initialize()">
        <div id="map">
        </div>
    </body>
</html>
</head>
